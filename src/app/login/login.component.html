<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
      <img src="./assets/images/Security.png" />
      <!-- <h1>IBM Secutiry</h1> -->
      <form role="form" [formGroup]="loginForm">
        <div class="form-content">
          <div class="form-group">
            <input formControlName="username" type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
          </div>

          <div class="form-group">
            <input formControlName="password" type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
          </div>

          <div *ngIf="failedLogin" class="form-group">
            <span class="text-danger">Invalid Credentials. Please try again.</span>
          </div>
        </div>
        <button [disabled]="!loginForm.valid" class="btn rounded-btn btn-block btn-change" [routerLink]="['/estimator']" (click)="login()">{{ 'Log in' | translate }}</button>
        &nbsp;
        <a class="btn btn-link" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
      </form>
    </div>
  </div>
</div>
